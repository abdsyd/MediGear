name: hunter
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  get_storage: ^2.1.1
  otp_text_field: ^1.1.3
  timer_count_down: ^2.2.2
  http: ^0.13.5
  path: ^1.8.3
  intl: ^0.18.1
  dropdown_search: ^5.0.6
  carousel_slider: ^4.2.1
  shimmer: ^3.0.0
  loading_animation_widget: ^1.2.0+4
  introduction_screen: ^3.1.11
  image_picker: ^1.0.4
  smooth_page_indicator: ^1.1.0
  flutter_barcode_scanner: ^2.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: KufiArabic
      fonts:
        - asset: assets/fonts/NotoKufiArabic-VariableFont_wght.ttf
    - family: PlayfairDisplay
      fonts:
        - asset: assets/fonts/PlayfairDisplay-Regular.ttf
    - family: MyFlutterApp
      fonts:
        - asset: assets/icons/MyFlutterApp.ttf

