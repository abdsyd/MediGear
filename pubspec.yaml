name: hunter
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  get_storage: ^2.1.1
  otp_text_field: ^1.1.3
  timer_count_down: ^2.2.2
  http: ^0.13.5
  intl: ^0.18.1
  dropdown_search: ^5.0.6
  carousel_slider: ^4.2.1
  shimmer: ^3.0.0
  google_nav_bar: ^5.0.6


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: KufiArabic
      fonts:
        - asset: assets/fonts/NotoKufiArabic-VariableFont_wght.ttf
    - family: defaultEnglish
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
    - family: AbdIcons
      fonts:
        - asset: assets/fonts/AbdIcons.ttf

